<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="description" content="这是一个 user 页面">
    <meta name="keywords" content="user">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="../assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>

<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a
        href="http://browsehappy.com/" target="_blank">升级浏览器</a>

<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand am-g">
        <!--<strong>Amaze UI</strong>-->
        <a href="login.html" class="am-icon-arrow-circle-left am-u-sm-5">
            <small> 返回</small>
        </a>

        <div class="am-u-sm-centered am-u-sm-5">
            <strong>登录页面</strong>
        </div>

    </div>
</header>

<div class="am-cf admin-main">

    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户登录</strong> /
                    <small>Login</small>
                </div>
            </div>

            <hr/>

            <div class="am-g">

                <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
                    <form class="am-form am-form-horizontal ">
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-4 am-form-label">
                                用户名
                            </label>
                            <div class="am-u-sm-8">
                                <input type="text" id="user-name">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-password" class="am-u-sm-4 am-form-label">
                                密码
                            </label>
                            <div class="am-u-sm-8">
                                <input type="password" id="user-password">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-storeId" class="am-u-sm-4 am-form-label">
                                门市
                            </label>
                            <div class="am-u-sm-8">
                                <select id="user-storeId">
                                    <option value="1">默认门市</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr/>
            <div class="am-alert am-hide-sm-only" data-am-alert id="login-alert">
                <button type="button" class="am-close">&times;</button>
                <p>登录失败，请输入正确的用户名和密码</p>
            </div>
            <div class="am-g am-g-collapse">
                <div class="am-margin-left-lg am-u-sm-10">
                    <a class=" am-margin am-u-sm-centered am-btn am-btn-secondary am-btn-lg sk-link login-btn">登录</a>
                </div>
            </div>
        </div>

        <footer class="admin-content-footer">
            <hr>
            <p class="am-padding-left">© 2017 manoo, Inc. Licensed under MIT license.</p>
        </footer>

    </div>
    <!-- content end -->

</div>

<footer>
    <hr>
    <p class="am-padding-left">© 2017 manoo, Inc. Licensed under MIT license.</p>
</footer>
